<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content><span style="font-family: arial !important">{{message}}</span></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="type == 'confirm'">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Accept</button>
</mat-dialog-actions>
